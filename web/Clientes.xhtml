<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="txtNobre" value="Nombre:"/>
                <h:inputText id="txtNombre" label="Nombre" required="true" />
                <h:message for="txtNombre"/>
                
                <h:outputLabel for="txtApellidoPaterno" value="ApellidoPaterno:" />
                <h:inputText id="txtApellidoPaterno" label="ApellidoPaterno" rendered="true" />
                <h:message for="txtApellidoPaterno"/>
                
                <h:outputLabel for="txtApellidoMaterno" value="ApellidoMaterno:" />
                <h:inputText id="txtApellidoMaterno" label="ApellidoMaterno" rendered="true" />
                <h:message for="txtApellidoMaterno"/>
                
                <h:outputLabel for="radioSexo" value="Sexo"/>
                <h:selectOneRadio id="txtSexo" label="Sexo" >
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                </h:selectOneRadio>
                <h:message for="radioSexo"/>
                
                <h:outputLabel for="txtEdad" value="Edad:" />
                <h:inputText id="txtEdad" label="Edad" rendered="true" />
                <h:message for="txtEdad"/>
                
               
                <h:commandButton value="Guardar" />
                
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
